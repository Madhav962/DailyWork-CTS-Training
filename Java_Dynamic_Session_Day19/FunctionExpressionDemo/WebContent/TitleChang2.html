<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Hello!!</title>
</head>
<body>
<h1>An Example of innerHTML</h1>
<p id="p1"/>
<button onclick="changeContent()">@@Call Me@@</button>
</body>
<script type="text/javascript">
function changeContent()
{
	document.getElementById("p1").innerHTML="this content is appended Dynamically";
	document.title="Hi!!"
	document.querySelector('title').textContent="title Changed";
	}
</script>
</html>
